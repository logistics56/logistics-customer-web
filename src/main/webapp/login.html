<script type="text/javascript">
//加载验证码
function loadimage(){ 
	document.getElementById("randImage").src = "layout/image.jsp?"+Math.random(); 
	} 
function check(){
	var userno=document.getElementById("userno");
	var pass=document.getElementById("pass");
	var t1=document.getElementById("type1");
	var t2=document.getElementById("type2");
	var rand=document.getElementById("rand");
	var load=document.getElementById("loading");
var b=document.getElementById("bb");
	var label=0;
	if(userno.value==""){
		alert("请填写账号！");
	}else{
		if(pass.value==""){
			alert("请填写密码！");
		}else{
			if(t1.checked||t2.checked){
				label=1;
				}
			if(label==1){
				if(rand.value==""){
					alert("请填写验证码！");
				}else{
				loading();//让loading字体的点动态加载
				load.style.display="block";
				setTimeout(sub, 5000);
					}
			}else{
					alert("请选择用户类型！");
				}
		}
	}
	
}
function sub(){
var form=document.getElementById("myform");
form.submit();
}
//加载控制
function loading(){
var load=document.getElementById("loading");
load.style.display="block";
var count=1;
setInterval(shu, 500);
function shu(){
var t=document.getElementById("text");
var s="loading";
for(var i=0;i<count;i++){
	s+=".";
}
t.innerHTML = s;
count++;
if(count==4){
count=1;
}
}
}
</script>
