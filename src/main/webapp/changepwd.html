	<head>
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>我的駃达-修改密码</title>

		<link rel="stylesheet" type="text/css" href="css/styleloginsign.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/self/effect.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script  type="text/javascript" src="js/QuerySession.js"></script>
		<script type="text/javascript" src="js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="js/dateUtils.js"></script>
		
<style type="text/css">
                  #tips {
                float: left;
                margin: 2px 0 0 20px;
            }

            #tips span {
                float: left;
                width: 40px;
                height: 20px;
                color: white;
                background: green;
                margin-right: 2px;
                line-height: 20px;
                text-align: center;
            }
</style>
<script type="text/javascript">
window.onload = function(){
	if(typeof($.session.get('user')) == "undefined"){
		window.location.href="login.html";
	}
}	
	function changepwd(){
		var user = JSON.parse($.session.get('user'));
		$.ajax({
			url : "http://localhost:8081/logistics-bos-controller/customer/changepwd",
	        type : "POST",
	        async:true,
	        jsonp:'jsoncallback',
	        contentType : "application/json;charset=UTF-8",
	        data : JSON.stringify({
	        	telephone:user.cTelephone,
	        	oldpwd:$("#oldpwd").val(),
	        	newpwd:$("#newpwd").val(),
	        	secpwd:$("#secpwd").val(),
	        }),
	        success:function(result) {
	        	if(result.result == 1){
	        		alert(result.errorMsg);
                	$.session.remove('user');
                	window.location.href="login.html"; 

                }else{
                	alert(result.errorMsg);
                }
	        },
	        error:function(result){
	        }
	    });
	}
</script>

	</head>

	<body>
		<!--head-->
		<div class="loginnav">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html"><img src="images/icon/logo.png"></a>
						<span class="logintitle">修改密码</span>
					</div>

				</div>

			</nav>
		</div>
		<input type="hidden" id="checkTelephone">
		<div class="container" >
			<!--mainsignup-->
			<section class="mainsign" >
				<div class="headnav">

				</div>

				<div style="overflow: hidden;border: 1px solid #D1D1D1; font-family: '微软雅黑';text-align: center;">
					<div style="margin-left: 360px">
						<form id="customerForm" method="post" class="form col-md-6">
						<h4>修改密码</h4>
							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>原始密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="oldpwd" id="oldpwd" ng-model="oldpwd" placeholder="请输原始密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>新密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="newpwd" id="newpwd" ng-model="newpwd" placeholder="请输入新密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputaccount" class="col-sm-3 control-label"><b>*</b>确认密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="secpwd" id="secpwd" ng-model="secpwd" placeholder="请再次输入进行确认">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-8 song">
									<a class="btn btn-danger" id="update" href="javascript:;" onclick="changepwd()">提交</a>
								</div>
							</div>

						</form>

					</div>
				</div>
			</section>

		</div>

		</footer>

	</body>

</html>
